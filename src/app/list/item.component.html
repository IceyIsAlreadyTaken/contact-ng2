<a (click)="goDetail(contact.id)">
    <img src="./images/Iverson.jpg" alt="" class="icon-head">
    <div class="contact-info">
        <label for="" class="contact-name">{{ contact.name}}</label>
        <span class="contact-tel">{{ contact.telNum | phone }}</span>
        <i class="contact-to-detail"></i>
    </div>
</a>
